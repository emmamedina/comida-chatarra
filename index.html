<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Comida chatarra</title>
  <style>
    html, body { height: 100%; }
    body{
      margin: 0;
      background: #ff9b21;
      overflow: hidden;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      background: rgba(255,255,255,.85);
      padding: 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    h1{ margin: 0 0 14px; }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border: 0;
      padding: 12px 16px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }
    #yes{
      background: #111;
      color: white;
    }
    #no{
      position: fixed;
      background: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Â¿Quieres comer gordo? ğŸŸğŸ”ğŸ•</h1>
    <div class="row">
      <button id="yes">SÃ­</button>
      <button id="no">No</button>
    </div>
    <p id="msg" style="margin:14px 0 0;"></p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    let loopId = null;

    function randomPos(el){
      const r = el.getBoundingClientRect();
      const maxX = window.innerWidth - r.width;
      const maxY = window.innerHeight - r.height;
      return {
        x: Math.floor(Math.random() * Math.max(1, maxX)),
        y: Math.floor(Math.random() * Math.max(1, maxY))
      };
    }

    function moveNo(){
      const {x,y} = randomPos(noBtn);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("pointerenter", () => {
      moveNo();
      if (loopId === null) loopId = setInterval(moveNo, 160);
    });

    noBtn.addEventListener("pointerleave", () => {
      clearInterval(loopId);
      loopId = null;
    });

    window.addEventListener("resize", moveNo);

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Ok, pero con moderaciÃ³n ğŸ˜Œ";
    });
  </script>
</body>
</html>
