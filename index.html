<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Comida chatarra</title>
  <style>
    html, body { height: 100%; }
    body{
      margin: 0;
      background: #ff9b21;
      overflow: hidden;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      background: rgba(255,255,255,.85);
      padding: 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    h1{ margin: 0 0 14px; }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }

    button{
      border: 0;
      padding: 12px 16px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      transition: transform 140ms linear; /* movimiento suave */
    }

    /* Este serÃ¡ el botÃ³n evasivo */
    #yes{
      position: fixed; /* se mueve dentro del viewport */
      background: #111;
      color: white;
    }

    /* Este serÃ¡ normal */
    #no{
      background: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Â¿Quieres comer gordo? ğŸŸğŸ”ğŸ•</h1>
    <div class="row">
      <button id="yes">SÃ­</button>
      <button id="no">No</button>
    </div>
    <p id="msg" style="margin:14px 0 0;"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const msg    = document.getElementById("msg");

    let loopId = null;

    function randomPosInsideViewport(el){
      const r = el.getBoundingClientRect();
      const maxX = window.innerWidth  - r.width;
      const maxY = window.innerHeight - r.height;

      // Nunca negativo (por si la pantalla es mini)
      const x = Math.floor(Math.random() * Math.max(1, maxX));
      const y = Math.floor(Math.random() * Math.max(1, maxY));

      return { x, y };
    }

    function moveYes(){
      const { x, y } = randomPosInsideViewport(yesBtn);
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Centrar el botÃ³n al inicio (mÃ¡s bonito)
    function placeYesNearCenter(){
      const r = yesBtn.getBoundingClientRect();
      const x = Math.max(0, Math.floor((window.innerWidth  - r.width)  / 2) - 60);
      const y = Math.max(0, Math.floor((window.innerHeight - r.height) / 2) + 40);
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // âœ… BotÃ³n interactivo: inicia loop al detectar hover
    yesBtn.addEventListener("pointerenter", () => {
      moveYes(); // se mueve inmediato para evitar el click
      if (loopId === null) {
        loopId = setInterval(moveYes, 160); // velocidad del â€œescapeâ€
      }
    });

    // âœ… Detiene el loop al salir del hover
    yesBtn.addEventListener("pointerleave", () => {
      clearInterval(loopId);
      loopId = null;
    });

    // Si cambia el tamaÃ±o de la ventana, reubica dentro de lÃ­mites
    window.addEventListener("resize", () => {
      if (loopId !== null) moveYes();
      else placeYesNearCenter();
    });

    // BotÃ³n NO (normal) para mostrar mensaje
    noBtn.addEventListener("click", () => {
      msg.textContent = "Ok, buena decisiÃ³n ğŸ˜Œ";
    });

    // Coloca el botÃ³n â€œSÃ­â€ al cargar
    placeYesNearCenter();
  </script>
</body>
</html>
